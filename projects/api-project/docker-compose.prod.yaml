version: '3.8'

services:
  aep-api:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: aep-api-prod
    ports:
      - "8000:8000"
    environment:
      - API_KEY=${API_KEY}
      - CLIENT_SECRET=${CLIENT_SECRET}
      - ACCESS_TOKEN=${ACCESS_TOKEN}
      - SCOPES=${SCOPES}
      - TECHNICAL_ACCOUNT_ID=${TECHNICAL_ACCOUNT_ID}
      - IMS=${IMS:-https://ims-na1.adobelogin.com}
      - IMS_ORG=${IMS_ORG}
      - SANDBOX_NAME=${SANDBOX_NAME:-prod}
      - TENANT_ID=${TENANT_ID}
      - CONTAINER_ID=${CONTAINER_ID:-global}
      - CLIENT_ID=${CLIENT_ID}
      - GLOBAL_COMPANY_ID=${GLOBAL_COMPANY_ID}
      - PLATFORM_GATEWAY=${PLATFORM_GATEWAY:-https://platform.adobe.io}
      - IMS_ENDPOINT=${IMS_ENDPOINT:-https://ims-na1.adobelogin.com}
    restart: always
    networks:
      - aep-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

networks:
  aep-network:
    driver: bridge
